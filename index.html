
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brizzlearn - AI Career GPS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Plus Jakarta Sans', 'Inter', sans-serif; 
      background-color: #fcfcfd; 
      background-image: 
        radial-gradient(circle at 2px 2px, #f1f5f9 2px, transparent 0);
      background-size: 40px 40px;
      overflow-x: hidden; 
      color: #0f172a;
    }
    .custom-scrollbar::-webkit-scrollbar { width: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 20px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
    
    .perspective-1000 { perspective: 1000px; }
    
    @keyframes orbit {
      from { transform: rotate(0deg) translateX(10px) rotate(0deg); }
      to { transform: rotate(360deg) translateX(10px) rotate(-360deg); }
    }
    .animate-orbit { animation: orbit 4s linear infinite; }

    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    .animate-shimmer {
      animation: shimmer 3s infinite;
    }
    
    .text-glow {
      text-shadow: 0 0 30px rgba(79, 70, 229, 0.2);
    }

    .schematic-column {
      border-left: 1px solid rgba(79, 70, 229, 0.1);
      border-right: 1px solid rgba(79, 70, 229, 0.1);
    }

    @media print {
      .no-print { display: none !important; }
      body { background: white !important; }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "framer-motion": "https://esm.sh/framer-motion@11.15.0?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.468.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
